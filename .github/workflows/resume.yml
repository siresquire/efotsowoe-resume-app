name: Deploy to EC2
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > github-ec2.pem && chmod 600 github-ec2.pem
        ssh -o StrictHostKeyChecking=no -i github-ec2.pem ${USER}@${HOST} '
        echo "Current directory: $(pwd)"
        echo "Listing home directory:"
        ls -la ~
        
        # Install Node.js
        if ! command -v nvm &> /dev/null; then
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        fi
        nvm install node
        
        # Install PM2
        if ! command -v pm2 &> /dev/null; then
          npm install -g pm2
        fi
        
        # Kill any existing process on port 3000
        sudo kill -9 $(sudo lsof -t -i:3000) 2>/dev/null || true
        
        # Clone/pull repository
        REPO_URL="https://github.com/siresquire/efotsowoe-resume-app.git"
        BRANCH="main"
        REPO_DIR="$HOME/efotsowoe-resume-app"
        if [ -d "$REPO_DIR/.git" ]; then
          cd "$REPO_DIR"
          git pull origin "$BRANCH"
        else
          git clone "$REPO_URL" "$REPO_DIR"
          cd "$REPO_DIR"
        fi
        
        # Install dependencies
        cd "$REPO_DIR/app"
        npm install
        
        # Start/restart application with PM2
        pm2 delete all || true
        pm2 start server.js --name "resume-app"
        
        # Save PM2 process list and set to start on boot
        pm2 save
        pm2 startup
        '
